{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>TGL 2.0 {{title}}</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'icons/logo.png' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signinstyle.css' %}">
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="login-box container">
        <div class="back-box">
            <div class="row">
                <h1 class="col">Registration</h1>
            </div>
            <div class="container">
                <form action="{% url 'signin' %}" class="form-floating row" method="POST">{% csrf_token %} {% for field in form %}

                    <div class="textbox form-floating col-md-{% if forloop.counter == 11 or forloop.counter == 12 or forloop.counter == 13 %}4{% elif forloop.counter == 9  or forloop.counter == 10 %}12{% else %}6{% endif %}">
                        {{ field }}{{ field.label_tag }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="sign_in_btn">Register</button>
                </form>
            </div>
            <a href="{% url 'signin' %}"><input type="button" class="sign_up_btn" value="Login"></a>
            <a href="{% url 'home' %}"><input type="button" class="back_btn" value="Home"></a>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
